<!DOCTYPE HTML>

{% load static %}

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ARC</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="icon" href="data:,">
</head>

<body>
    <div class="mainbody">
        <header>
            <h1>ARC</h1>
            <hr>
        </header>
        <section>
            <strong>Upload an MRI scan of a brain</strong>
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="file1">
                <br><br>
                {% csrf_token %}
                <input type="submit" value="Upload">
            </form>
            {% if i and j %}
            <h2>Prediction Result</h2>
            <p>{{ i }}</p>
            <p>{{ j }}</p>
            {% endif %}
        </section>
    </div>
</body>
<footer id="footer">

    <div class="row">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="https://gitlab.com/vin-br/arc">Sources</a></li>
            <li><a href="">Resources</a></li>
            <li><a href="https://www.mozilla.org/en-US/MPL/2.0/">MPL License</a></li>
            <li><a href="https://www.linkedin.com/in/vin-br/">Contact me</a></li>
        </ul>
    </div>
</footer>

</html>
